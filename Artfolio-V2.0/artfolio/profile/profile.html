<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Artfolio</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600'>

      <link rel="stylesheet" href="profile.css">

  
</head>

<body>

    <script >
        $(document).ready(function() {
        
            
            var readURL = function(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
        
                    reader.onload = function (e) {
                        $('.profile-pic').attr('src', e.target.result);
                    }
            
                    reader.readAsDataURL(input.files[0]);
                }
            }
            
        
            $(".file-upload").on('change', function(){
                readURL(this);
            });
            
            $(".upload-button").on('click', function() {
               $(".file-upload").click();
            });
        });
        </script>
        
    
        
  <div class="container">
  <header>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </header>
  <main>
    <div class="row">
      <div class="left col-lg-4">
        <div >
            <div class="circle">
                <!-- User Profile Image -->
                <img class="profile-pic" src="https://e7.pngegg.com/pngimages/467/82/png-clipart-ikea-dybenko-cross-addition-hospital-icon-free-saint-petersburg-cross.png">
        
                <!-- Default Image -->
                <!-- <i class="fa fa-user fa-5x"></i> -->
              </div>
         
          <div class="p-image">
            <i class="fa fa-camera upload-button"></i>
        <input class="file-upload" type="file" accept="image/*"/>
             
          </div>
        </div>
        <br> 
        <h4 class="name">UTKARSH</h4>
        <p class="info">UI/UX Designer</p>
        <p class="info">utkarsh@gmail.com</p>

        <div class="stats row">
          <div class="stat col-xs-4" style="padding-right: 50px;">
            <p class="number-stat">1</p>
            <p class="desc-stat">Likes</p>
          </div>
        
          <div class="stat col-xs-4" style="padding-left: 50px;">
            <p class="number-stat">0</p>
            <p class="desc-stat">Dislikes</p>
          </div>
        </div>
        <div>
            <textarea 
                id="text" 
                cols="40" 
                rows="4" 
                name="image_text" 
                placeholder="Say something about this image..."></textarea>
            </div>
        
      </div>

      <div class="right col-lg-8">
        
        <ul class="nav">

          <li>About</li>

        </ul>
        
        <span class="follow">Follow</span>
        
        <div class="row gallery">
